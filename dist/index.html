<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>

  <div>
    <input type="text" id="city-val">
    <input id="submitBtn" type="submit" value="Submit">
  </div>
  <div>
    <h3 class="name"></h3>
    <p class="temp-min"></p>
    <p class="temp-max"></p>
    <p class="desc"></p>
    <p class="wind-speed"></p>
    <p class="clouds"></p>
    <p class="timezone"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
