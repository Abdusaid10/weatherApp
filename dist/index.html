<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>

  
  <div class="container">
    <nav class="input-block">
      <input type="text" id="city-val" class="input-field" placeholder="Serch for a city">
      <!-- <input id="submitBtn" type="submit" value="Submit"> -->
      <svg id="searchBtn"class="svg-icon" viewBox="0 0 20 20">
        <path fill="none" d="M18.109,17.776l-3.082-3.081c-0.059-0.059-0.135-0.077-0.211-0.087c1.373-1.38,2.221-3.28,2.221-5.379c0-4.212-3.414-7.626-7.625-7.626c-4.212,0-7.626,3.414-7.626,7.626s3.414,7.627,7.626,7.627c1.918,0,3.665-0.713,5.004-1.882c0.006,0.085,0.033,0.17,0.098,0.234l3.082,3.081c0.143,0.142,0.371,0.142,0.514,0C18.25,18.148,18.25,17.918,18.109,17.776zM9.412,16.13c-3.811,0-6.9-3.089-6.9-6.9c0-3.81,3.089-6.899,6.9-6.899c3.811,0,6.901,3.09,6.901,6.899C16.312,13.041,13.223,16.13,9.412,16.13z"></path>
      </svg>
    </nav>
    <div class="info-block">
      <div class="main-info">
        <div class="icon-desc">
          <img src="" alt="" srcset="" class="icon">
          <span class="desc"></span>
        </div>
        <div class="temp-city">
          <span class="temp"></span>
          <h3 class="name"></h3>
        </div>
        <div class="date-time">
          <span class="time"></span>
          <span class="date"></span>
        </div>
      </div>
      <div class="additional-info">
        <div class="wind-block">
          <span class="wind">Wind</span>
          <div class="wind-sub-block">
            <span class="wind-speed"></span>
          </div>
        </div>
        <div class="humidity-block">
          <span class="humidity-h">Humidity</span>
          <div class="hum-sub-block">
            <span class="humidity"></span>
          </div>
        </div>
        <div class="visibility-block">
          <span class="visibility-h">Visibility</span>
          <div class="visib-sub-block">
            <span class="visibility"></span>
          </div>
        </div>
        <div class="clouds-block">
          <div class="clouds-sub-block">
            <span class="clouds-h">Clouds</span>
          </div>
          <span class="clouds"></span>
        </div>
      </div>
    </div>
  </div><span class="clouds"></span>
  <script src="main.js"></script>
</body>
</html>
